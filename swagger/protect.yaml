paths:
  /protect/getUserProtectAnimalList:
    post:
      tags:
        - protect
      summary: 유저의 보호동물(프로필에서 보여지는) 목록 조회
      description: 유저의 보호동물(프로필에서 보여지는) 목록 조회
      operationId: getUserProtectAnimalList
      requestBody:
        description: 정보를 요청할 유저의 정보
        content:
          application/x-www-form-urlencoded:
            schema:
              required:
                - page
                - limit
                - userobject_id
              type: object
              properties:
                page:
                  type: integer
                  description: 페이지
                limit:
                  type: integer
                  description: 한번에 불러올 보호요청 게시글 갯수
                userobject_id:
                  type: string
                  description: 보호동물 목록을 조회할 유저의 오브젝트 ID
      responses:
        '200':
          $ref: '#/components/responses/200'
        '400':
          $ref: '#/components/responses/400'
        '404':
          $ref: '#/components/responses/404'
        '500':
          $ref: '#/components/responses/500'
  /protect/createProtectActivity:
    post:
      tags:
        - protect
      summary: 동물보호(입양, 임시보호) 신청
      description: 동물보호(입양, 임시보호) 신청
      operationId: createProtectActivity
      requestBody:
        description: 동물보호 신청정보
        content:
          application/x-www-form-urlencoded:
            schema:
              required:
                - protect_act_type
                - protect_request_object_id
              type: object
              properties:
                protect_request_object_id:
                  type: string
                  description: 임시보호/입양을 신청하게 될 동물이 있는 동물보호 요청 게시물의 아이디
                protect_act_type:
                  type: string
                  description: 신청한 보호 활동의 종류, 임시보호(protect), 입양(adopt) {'protect'|'adopt'}
                protect_act_companion_history:
                  type: array
                  description: 보호 신청자의 반려생활 이력
                  items:
                    type: object
                    properties:
                      companion_pet_species:
                        type: string
                        description: 이전 반려동물의 종류
                      companion_pet_age:
                        type: string
                        description: 이전 반려동물의 나이
                      companion_pet_period:
                        type: string
                        description: 기른 기간
                      companion_pet_current_status:
                        type: string
                        description: 상태정보 카테고리 정해야함
                protect_act_address:
                  type: object
                  description: 보호 신청자의 주소
                  properties:
                    city:
                      type: string
                      description: 시,도
                    district:
                      type: string
                      description: 군,구
                    neighbor:
                      type: string
                      description: 동,읍,면
                    brief:
                      type: string
                      description: 검색주소
                    detail:
                      type: string
                      description: 검색주소(자세히)
                protect_act_phone_number:
                  type: string
                  description: 보호 신청자의 전화번호
                protect_act_checklist:
                  type: object
                  description: 보호신청 체크리스트
                  properties:
                    is_adult:
                      type: boolean
                      description: 성인여부
                    is_near_veterinary:
                      type: boolean
                      description: 보호지 근처의 동물병원 여부
                    is_agreed_housemate:
                      type: boolean
                      description: 가족, 동거인의 동의 여부
                    is_experience_defecate:
                      type: boolean
                      description: 배변훈련 지식여부
                    is_knowledge_sanitation:
                      type: boolean
                      description: 반려동물 미용,위생 지식여부
                protect_act_motivation:
                  type: string
                  description: 보호활동 신청동기
      responses:
        '200':
          $ref: '#/components/responses/200'
        '400':
          $ref: '#/components/responses/400'
        '404':
          $ref: '#/components/responses/404'
        '500':
          $ref: '#/components/responses/500'
  /protect/getAppliesRecord:
    post:
      tags:
        - protect
      summary: 유저의 동물보호 신청내역 가져오기
      description: (입양신청, 임시보호 신청, 봉사활동 신청 - 한 화면에서 입양신청 1개, 임시보호 신청 1개, 봉사활동 신청 3 ~ 4개 표출) 로그인을 하여야 신청내역을 볼수있음.(입력 파라메터 없음)
      operationId: getAppliesRecord
      responses:
        '200':
          $ref: '#/components/responses/200'
        '400':
          $ref: '#/components/responses/400'
        '404':
          $ref: '#/components/responses/404'
        '500':
          $ref: '#/components/responses/500'
  /protect/getUserAdoptProtectionList:
    post:
      tags:
        - protect
      summary: 유저의 보호활동(입양,임시보호) 신청 내역을 가져오기
      description: 유저의 보호활동(입양,임시보호) 신청 내역을 가져오기
      operationId: getUserAdoptProtectionList
      requestBody:
        description: 동물보호 신청정보
        content:
          application/x-www-form-urlencoded:
            schema:
              required:
                - page
                - limit
                - protect_act_type
                - request_number
              type: object
              properties:
                page:
                  type: integer
                  description: 페이지
                limit:
                  type: integer
                  description: 한번에 불러올 보호요청 게시글 갯수
                protect_act_type:
                  type: string
                  description: 가져올 보호 활동의 종류, 임시보호(protect), 입양(adopt) {'protect'|'adopt'}
                request_number:
                  type: integer
                  description: 요청할 게시물의 숫자
                protect_act_object_id:
                  type: string
                  description: 페이징을 위한 오브젝트 객체 아이디
      responses:
        '200':
          $ref: '#/components/responses/200'
        '400':
          $ref: '#/components/responses/400'
        '404':
          $ref: '#/components/responses/404'
        '500':
          $ref: '#/components/responses/500'
  /protect/getApplyDetailById:
    post:
      tags:
        - protect
      summary: 보호활동 신청서 자세히 보기
      description: 유저의 보호활동(입양,임시보호) 신청서 자세히 보기
      operationId: getApplyDetailById
      requestBody:
        description: 요청정보
        content:
          application/x-www-form-urlencoded:
            schema:
              required:
                - protect_act_object_id
              type: object
              properties:
                protect_act_object_id:
                  type: string
                  description: 불러올 신청서의 오브젝트 아이디
      responses:
        '200':
          $ref: '#/components/responses/200'
        '400':
          $ref: '#/components/responses/400'
        '404':
          $ref: '#/components/responses/404'
        '500':
          $ref: '#/components/responses/500'
  /protect/setProtectActivityStatus:
    post:
      tags:
        - protect
      summary: 보호활동 신청서의 상태를 변경
      description: 보호활동 신청서의 상태를 변경한다.
      operationId: setProtectActivityStatus
      requestBody:
        description: 요청정보
        content:
          application/x-www-form-urlencoded:
            schema:
              required:
                - protect_act_object_id
                - protect_act_status
              type: object
              properties:
                protect_act_object_id:
                  type: string
                  description: 변경할 신청서의 오브젝트 아이디
                protect_act_status:
                  type: string
                  description: 변경할 신청서의 상태('accept'|'denied'|'cancel'|'wait')
      responses:
        '200':
          $ref: '#/components/responses/200'
        '400':
          $ref: '#/components/responses/400'
        '404':
          $ref: '#/components/responses/404'
        '500':
          $ref: '#/components/responses/500'
  /protect/setProtectRequestStatus:
    post:
      tags:
        - protect
      summary: 동물보호요청 게시물의 상태를 변경
      description: 동물보호요청 게시물의 상태를 변경
      operationId: setProtectRequestStatus
      requestBody:
        description: 요청정보
        content:
          application/x-www-form-urlencoded:
            schema:
              required:
                - protect_request_object_id
                - protect_request_status
              type: object
              properties:
                protect_request_object_id:
                  type: string
                  description: 변경할 보호요청 게시물의 오브젝트 아이디
                protect_request_status:
                  type: string
                  description: 변경할 보호요청 게시물의 상태('rescue'|'discuss'|'rainbowbridge'|'complete')
      responses:
        '200':
          $ref: '#/components/responses/200'
        '400':
          $ref: '#/components/responses/400'
        '404':
          $ref: '#/components/responses/404'
        '500':
          $ref: '#/components/responses/500'
  /protect/getProtectApplicantList:
    post:
      tags:
        - protect
      summary: 대상 동물보호 게시물에 동물보호를 신청한 신청자의 리스트
      description: 대상 동물보호 게시물에 동물보호를 신청한 신청자의 리스트
      operationId: getProtectApplicantList
      requestBody:
        description: 요청정보
        content:
          application/x-www-form-urlencoded:
            schema:
              required:
                - page
                - limit
                - protect_request_object_id
                - protect_request_status
              type: object
              properties:
                page:
                  type: integer
                  description: 페이지
                limit:
                  type: integer
                  description: 한번에 불러올 보호요청 게시글 갯수
                protect_request_object_id:
                  type: string
                  description: 신청자 리스트를 불러올 보호요청 게시물의 오브젝트 아이디
                protect_request_status:
                  type: string
                  description: 리스트의 보호요청 게시물의 상태('rescue'|'discuss'|'nearrainbow'|'complete')필터
      responses:
        '200':
          $ref: '#/components/responses/200'
        '400':
          $ref: '#/components/responses/400'
        '404':
          $ref: '#/components/responses/404'
        '500':
          $ref: '#/components/responses/500'
  /protect/getProtectRequestByProtectRequestId:
    post:
      tags:
        - protect
      summary: 동물보호 요청 게시글 상세조회
      description: 동물보호 요청 게시글 상세조회
      operationId: getProtectRequestByProtectRequestId
      requestBody:
        description: 요청정보
        content:
          application/x-www-form-urlencoded:
            schema:
              required:
                - protect_request_object_id
              type: object
              properties:
                protect_request_object_id:
                  type: string
                  description: 동물보호 요청 게시물 오브젝트 아이디
      responses:
        '200':
          $ref: '#/components/responses/200'
        '400':
          $ref: '#/components/responses/400'
        '404':
          $ref: '#/components/responses/404'
        '500':
          $ref: '#/components/responses/500'
  /protect/getShelterInfo:
    post:
      tags:
        - protect
      summary: 지역에 따른 보호소 정보
      description: 지역에 따른 보호소 정보
      operationId: getShelterInfo
      requestBody:
        description: 요청정보
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                city:
                  type: string
                  description: 보호소 지역(시,도) (all | '모든지역', 그외 지역은 해당 시,도 - 카카오 주소체계 )
      responses:
        '200':
          $ref: '#/components/responses/200'
        '400':
          $ref: '#/components/responses/400'
        '404':
          $ref: '#/components/responses/404'
        '500':
          $ref: '#/components/responses/500'
  /protect/getSearchResultProtectRequest:
    post:
      tags:
        - protect
      summary: 동물보호 필터 정보 검색
      description: 동물보호 필터 정보 검색
      operationId: getSearchResultProtectRequest
      requestBody:
        description: 요청정보
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              required:
                - page
                - limit
                - protect_request_notice_sdt
                - protect_request_notice_edt
              properties:
                page:
                  type: integer
                  description: 페이지
                limit:
                  type: integer
                  description: 한번에 불러올 보호요청 게시글 갯수
                protect_request_notice_sdt:
                  type: string
                  description: 검색 시작일 ex) 20220521
                protect_request_notice_edt:
                  type: string
                  description: 검색 종료일 ex) 20220524
                city:
                  type: string
                  description: 보호소 지역(시,도) ('모든지역' 일경우 값을 넣지 말 것, 그외 지역은 해당 시,도 - 카카오 주소체계로 입력 )
                shelter_object_id_list:
                  type: array
                  description: 보호소 userobject_id ('모든 보호소' 일경우 값을 넣지 말 것, 그외 보호소는 userobject_id)
                  items:
                    type: string
                    description: Array 보호소 object_id
                protect_animal_species:
                  type: array
                  description: Array 보호소 동물 종류 ('개' | '고양이' | '그 외')
                  items:
                    type: string
                    description: Array 보호소 동물 종류 ('개' | '고양이' | '그 외')
      responses:
        '200':
          $ref: '#/components/responses/200'
        '400':
          $ref: '#/components/responses/400'
        '404':
          $ref: '#/components/responses/404'
        '500':
          $ref: '#/components/responses/500'
