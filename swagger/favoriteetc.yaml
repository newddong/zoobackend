paths:
  /favoriteetc/setFavoriteEtc:
    post:
      tags:
        - favoriteetc
      summary: 즐겨찾기&취소 (피드외에 신규 추가되는 모든 게시물 및 사용자를 다룸)
      description: 즐겨찾기&취소 (피드외에 신규 추가되는 모든 게시물 및 사용자를 다룸)
      operationId: setFavoriteEtc
      requestBody:
        description: 요청 정보
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              required:
                - collectionName
                - target_object_id
                - is_favorite
              properties:
                collectionName:
                  type: string
                  enum: ['communityobjects', 'protectrequestobjects', 'userobjects']
                  description: 타겟 컬렉션 이름
                target_object_id:
                  type: string
                  description: 타겟 게시물 혹은 사용자 object_id
                is_favorite:
                  type: boolean
                  description: 즐겨찾기를 설정할때는 true, 취소할때는 false를 보내 즐겨찾기를 설정/취소
      responses:
        '200':
          $ref: '#/components/responses/200'
        '400':
          $ref: '#/components/responses/400'
        '500':
          $ref: '#/components/responses/500'
  /favoriteetc/setFavoriteEtcCancelList:
    post:
      tags:
        - favoriteetc
      summary: 즐겨찾기 리스트로 취소 (피드외에 신규 추가되는 모든 게시물 및 사용자를 다룸)
      description: 즐겨찾기 리스트로 취소 (피드외에 신규 추가되는 모든 게시물 및 사용자를 다룸)
      operationId: setFavoriteEtcCancelList
      requestBody:
        description: 요청 정보
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              required:
                - collectionName
                - target_object_id
              properties:
                collectionName:
                  type: string
                  enum: ['communityobjects', 'protectrequestobjects', 'userobjects']
                  description: 타겟 컬렉션 이름
                target_object_id:
                  type: array
                  description: 삭제할 타겟 게시물 혹은 사용자 object_id
                  items:
                    type: string
      responses:
        '200':
          $ref: '#/components/responses/200'
        '400':
          $ref: '#/components/responses/400'
        '500':
          $ref: '#/components/responses/500'
  /favoriteetc/getFavoriteEtcListByUserId:
    post:
      tags:
        - favoriteetc
      summary: 특정 유저의 즐겨찾기 목록 조회 (피드를 제외한 타 게시물)
      description: 특정 유저의 즐겨찾기 목록 조회 (피드를 제외한 타 게시물)
      operationId: getFavoriteEtcListByUserId
      requestBody:
        description: 요청 정보
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              required:
                - userobject_id
                - collectionName
              properties:
                page:
                  type: integer
                  description: 페이지
                limit:
                  type: integer
                  description: 한번에 불러올 게시글 갯수
                userobject_id:
                  type: string
                  description: 조회할 userobject_id
                collectionName:
                  type: string
                  enum: ['communityobjects', 'protectrequestobjects', 'userobjects']
                  description: 조회할 collectionName
                community_type:
                  type: string
                  enum: ['free', 'review']
                  description: 커뮤니티일 경우 자유게시물과 리뷰글 구별 값 (community_type) - 커뮤니티가 아닐 경우 필드값 보내지 말 것
      responses:
        '200':
          $ref: '#/components/responses/200'
        '400':
          $ref: '#/components/responses/400'
        '500':
          $ref: '#/components/responses/500'
