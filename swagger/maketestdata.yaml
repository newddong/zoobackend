      summary: 커뮤니티 자유글 삭제
      description: 커뮤니티 자유글 삭제
      operationId: deleteCommunityFree
      requestBody:
        description: 요청정보
        content:
          application/x-www-form-urlencoded:
            schema:
              required:
                - community_title_for_delete
              type: object
              properties:
                community_title_for_delete:
                  type: string
                  description: 삭제할 제목
      responses:
