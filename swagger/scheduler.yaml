paths:
  /scheduler/getProtectRequestFromPublicData:
    post:
      tags:
        - scheduler
      summary: 공공데이터 포털 데이터 가져오기
      description: 공공데이터 포털 데이터 가져오기
      operationId: getProtectRequestFromPublicData
      requestBody:
        description: 공지사항 내용을 모두 불러온다.
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              required:
                - bgnde
              properties:
                bgnde:
                  type: string
                  description: 유기날짜 (검색 시작일) ex) 20220610
                endde:
                  type: string
                  description: 유기날짜 (검색 종료일) ex) 20220611
      responses:
        '200':
          $ref: '#/components/responses/200'
        '400':
          $ref: '#/components/responses/400'
        '404':
          $ref: '#/components/responses/404'
        '500':
          $ref: '#/components/responses/500'
