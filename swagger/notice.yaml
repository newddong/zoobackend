  /notice/getNotice:
    post:
      tags:
        - notice
      summary: 알림 설정 정보를 불러온다.
      description: 알림 설정 정보를 불러온다.
      operationId: getNotice
      requestBody:
        description: 알림 설정 정보를 불러온다.
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
            properties:
              notice_user_id:
                type: string
                description: 알림 정보를 불러올 사용자 ID (userObjectID)
      responses:
        '200':
          $ref: '#/components/responses/200'
        '400':
          $ref: '#/components/responses/400'
