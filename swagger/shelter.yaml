paths:
  /shelter/assignShelterAnimal:
    post:
      tags:
        - shelter
      summary: 보호소가 보호중인 동물을 등록한다.
      description: 보호소가 보호중인 동물을 등록한다. 로그인한 유저의 유저 타잎이 shelter일 경우만 동작한다.
      operationId: assignShelterAnimal
      requestBody:
        description: 보호소에 등록할 동물의 정보
        content:
          multipart/form-data:
            schema:
              required:
                - protect_animal_species
              type: object
              properties:
                protect_animal_photo_uri_list:
                  type: array
                  description: 보호중인 동물의 사진 로컬 경로 목록
                  items:
                    type: string
                    format: binary
                protect_animal_rescue_date:
                  type: string
                  description: 보호중인 동물의 구조날자
                protect_animal_rescue_location:
                  type: string
                  description: 보호중인 동물의 구조장소
                protect_animal_species:
                  type: string
                  description: 보호중인 동물의 종류(ex 개, 고양이, 토끼)
                protect_animal_species_detail:
                  type: string
                  description: 보호중인 동물의 종류(ex 리트리버, 푸들, 진돗개)
                protect_animal_neutralization:
                  type: string
                  description: 중성화 여부 {'yes'|'no'|'unknown'}
                protect_animal_sex:
                  type: string
                  description: 보호중인 동물의 성별 {'male'|'female'|'unknown'}
                protect_animal_estimate_age:
                  type: string
                  description: 보호중인 동물의 예상 연령
                protect_animal_weight:
                  type: integer
                  description: 보호중인 동물의 몸무게
      responses:
        '200':
          $ref: '#/components/responses/200'
        '400':
          $ref: '#/components/responses/400'
        '404':
          $ref: '#/components/responses/404'
        '500':
          $ref: '#/components/responses/500'
  /shelter/createProtectRequest:
    post:
      tags:
        - shelter
      summary: 동물보호 요청 게시물을 작성한다.
      description: 동물보호 요청 게시물을 작성한다. 로그인한 유저의 유저 타잎이 shelter일 경우만 동작한다.
      operationId: createProtectRequest
      requestBody:
        description: 동물보호 요청 게시물의 작성정보
        content:
          multipart/form-data:
            schema:
              required:
                - shelter_protect_animal_object_id
                - protect_request_title
                - protect_request_content
              type: object
              properties:
                protect_request_photos:
                  type: array
                  description: 보호요청 게시물의 첨부사진 uri
                  items:
                    type: string
                    format: binary
                shelter_protect_animal_object_id:
                  type: string
                  description: 보호요청할 동물 ID
                protect_request_title:
                  type: string
                  description: 보호요청 게시물의 제목
                protect_request_content:
                  type: string
                  description: 보호요청 게시물 내용 
      responses:
        '200':
          $ref: '#/components/responses/200'
        '400':
          $ref: '#/components/responses/400'
        '404':
          $ref: '#/components/responses/404'
        '500':
          $ref: '#/components/responses/500'
  /shelter/getProtectRequestList:
    post:
      tags:
        - shelter
      summary: 동물보호요청을 가져온다.
      description: 동물보호요청을 가져온다.
      operationId: getProtectRequestList
      requestBody:
        description: 동물보호 요청 게시물의 작성정보
        content:
          application/x-www-form-urlencoded:
            schema:
              required:
                - request_number
              type: object
              properties:
                city:
                  type: string
                  description: 보존지역 (서울,부산,인천 등등)
                protect_animal_species:
                  type: string
                  description: 보호중이 동물의 종류 (개, 고양이, 새 등등)
                adoptable_posts:
                  type: boolean
                  description: //입양 가능한 게시글만 보기
                protect_request_object_id:
                  type: string
                  description: 커서 역할을 할 보호요청 오브잭트(페이징 처리)
                request_number:
                  type: integer
                  description:  보호요청게시글 요청 숫자
      responses:
        '200':
          $ref: '#/components/responses/200'
        '400':
          $ref: '#/components/responses/400'
        '404':
          $ref: '#/components/responses/404'
        '500':
          $ref: '#/components/responses/500'
  /shelter/getShelterProtectAnimalList:
    post:
      tags:
        - shelter
      summary: 보호소가 보호중인 동물 리스트를 조회한다.
      description: 보호소가 보호중인 동물 리스트를 조회한다.
      operationId: getShelterProtectAnimalList
      requestBody:
        description: 리스트 요청정보
        content:
          application/x-www-form-urlencoded:
            schema:
              required:
                - request_number
              type: object
              properties:
                shelter_protect_animal_object_id:
                  type: string
                  description: 커서 역할을 할 오브잭트(페이징 처리)
                request_number:
                  type: integer
                  description:  보호요청게시글 요청 숫자
      responses:
        '200':
          $ref: '#/components/responses/200'
        '400':
          $ref: '#/components/responses/400'
        '404':
          $ref: '#/components/responses/404'
        '500':
          $ref: '#/components/responses/500'
  /shelter/getProtectRequestListByShelterId:
    post:
      tags:
        - shelter
      summary: 해당 보호소의 동물보호 요청 게시물을 불러온다.
      description: 대상 유저 오브젝트 아이디의 보호소가 올린 동물보호 요청 게시물 리스트를 불러온다.
      operationId: getProtectRequestListByShelterId
      requestBody:
        description: 리스트 요청정보
        content:
          application/x-www-form-urlencoded:
            schema:
              required:
                - shelter_userobject_id
                - request_number
                - protect_request_status
              type: object
              properties:
                shelter_userobject_id:
                  type: string
                  description: 동물보호 요청 리스트를 불러올 대상 
                request_number:
                  type: integer
                  description:  보호요청게시글 요청 숫자
                protect_request_object_id:
                  type: string
                  description: 커서 역할을 할 보호요청 오브잭트(페이징 처리)
                protect_request_status:
                  type: string
                  description: 리스트의 보호요청 게시물의 상태('all'|'rescue'|'discuss'|'nearrainbow'|'complete')필터
      responses:
        '200':
          $ref: '#/components/responses/200'
        '400':
          $ref: '#/components/responses/400'
        '404':
          $ref: '#/components/responses/404'
        '500':
          $ref: '#/components/responses/500'
  /shelter/getAnimalListWithApplicant:
    post:
      tags:
        - shelter
      summary: 보호소에 보호활동(입양,임시보호)신청이 접수된 동물 목록을 조회
      description: 보호소에 보호활동(입양,임시보호)신청이 접수된 동물 목록을 조회
      operationId: getAnimalListWithApplicant
      requestBody:
        description: 리스트 요청정보
        content:
          application/x-www-form-urlencoded:
            schema:
              required:
                - shelter_userobject_id
                - request_number
              type: object
              properties:
      responses:
        '200':
          $ref: '#/components/responses/200'
        '400':
          $ref: '#/components/responses/400'
        '404':
          $ref: '#/components/responses/404'
        '500':
          $ref: '#/components/responses/500'
