paths:
  /favoriteetc/favoriteEtc:
    post:
      tags:
        - favoriteetc
      summary: 즐겨찾기&취소 (피드외에 신규 추가되는 모든 게시물을 다룸)
      description: 즐겨찾기&취소 (피드외에 신규 추가되는 모든 게시물을 다룸)
      operationId: favoriteEtc
      requestBody:
        description: 요청 정보
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              required:
                - collectionName
                - post_object_id
                - is_favorite
              properties:
                collectionName:
                  type: string
                  enum: ['communityobjects']
                  description: 타겟 컬렉션 이름
                post_object_id:
                  type: string
                  description: 게시물 object_id
                is_favorite:
                  type: boolean
                  description: 즐겨찾기를 설정할때는 true, 취소할때는 false를 보내 즐겨찾기를 설정/취소
      responses:
        '200':
          $ref: '#/components/responses/200'
        '400':
          $ref: '#/components/responses/400'
        '500':
          $ref: '#/components/responses/500'
