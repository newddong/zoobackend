paths:
  /comment/createComment:
    post:
      tags:
        - comment
      summary: 댓글/대댓글 작성
      description: 댓글을 작성하고, 첨부파일(그림)을 등록한다. (동영상은 추가 논의 필요)
      operationId: createComment
      requestBody:
        description: 등록할 댓글의 정보
        content:
          multipart/form-data:
            schema:
              type: object
              required:
                - comment_contents
                - comment_is_secure
              properties:
                comment_photo_uri:
                  type: string
                  format: binary
                  description: 댓글 첨부 이미지 uri
                comment_contents:
                  type: string
                  description: 댓글 내용
                commentobject_id:
                  type: string
                  description: 대댓글이 달린 댓글의 ID
                feedobject_id:
                  type: string
                  description: 댓글이 작성된 피드 게시물
                protect_request_object_id:
                  type: string
                  description: 댓글이 작성된 동물보호 요청 게시물
                community_object_id:
                  type: string
                  description: 댓글이 작성된 커뮤니티 게시물
                comment_is_secure:
                  type: boolean
                  description: true일때는 writer와 댓글이 달린 게시글 작성자만 볼수있음
      responses:
        '200':
          $ref: '#/components/responses/200'
        '400':
          $ref: '#/components/responses/400'
        '500':
          $ref: '#/components/responses/500'
  /comment/getCommentListByFeedId:
    post:
      tags:
        - comment
      summary: 피드(피드,실종,제보)댓글 리스트 불러오기
      description: 피드(피드,실종,제보)댓글 리스트 불러오기, 댓글 오브젝트를 입력하면 입력된 댓글 이전의 댓글들을 불러온다(페이징)
      operationId: getCommentListByFeedId
      requestBody:
        description: 불러올 댓글의 정보
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              required:
                - feedobject_id
                - request_number
              properties:
                feedobject_id:
                  type: string
                  description: 댓글을 불러올 피드 게시물의 ID
                commentobject_id:
                  type: string
                  description: 커서 역할을 할 코맨트(해당 ID의 코맨트 이전부터 불러옴)
                request_number:
                  type: integer
                  description: 댓글의 요청 숫자
                login_userobject_id:
                  type: string
                  description: 로그인한 유저의 아이디
      responses:
        '200':
          $ref: '#/components/responses/200'
        '400':
          $ref: '#/components/responses/400'
        '500':
          $ref: '#/components/responses/500'
  /comment/getCommentListByProtectId:
    post:
      tags:
        - comment
      summary: 동물보호요청게시글 댓글 리스트 불러오기
      description: 동물보호요청게시글 댓글 리스트 불러오기, 댓글 오브젝트를 입력하면 입력된 댓글 이전의 댓글들을 불러온다(페이징)
      operationId: getCommentListByProtectId
      requestBody:
        description: 불러올 댓글의 정보
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              required:
                - protect_request_object_id
                - request_number
              properties:
                protect_request_object_id:
                  type: string
                  description: 댓글을 불러올 동물보호요청 게시물의 ID
                commentobject_id:
                  type: string
                  description: 커서 역할을 할 코맨트(해당 ID의 코맨트 이전부터 불러옴)
                request_number:
                  type: integer
                  description: 댓글의 요청 숫자
                login_userobject_id:
                  type: string
                  description: 로그인한 유저의 아이디
      responses:
        '200':
          $ref: '#/components/responses/200'
        '400':
          $ref: '#/components/responses/400'
        '500':
          $ref: '#/components/responses/500'
  /comment/getChildCommentList:
    post:
      tags:
        - comment
      summary: 대댓글 불러오기
      description: 대댓글 불러오기 댓글 오브젝트를 입력하면 입력된 댓글 이전의 댓글들을 불러온다(페이징)
      operationId: 대댓글 불러오기
      requestBody:
        description: getChildCommentList
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              required:
                - commentobject_id
              properties:
                commentobject_id:
                  type: string
                  description: 대댓글
                login_userobject_id:
                  type: string
                  description: 로그인한 유저의 아이디
      responses:
        '200':
          $ref: '#/components/responses/200'
        '400':
          $ref: '#/components/responses/400'
        '500':
          $ref: '#/components/responses/500'
  /comment/deleteComment:
    post:
      tags:
        - comment
      summary: 댓글/대댓글 삭제
      description: 댓글/대댓글 오브젝트를 입력하면 삭제 (comment_is_delete 필드만 true로 변경)
      operationId: 댓글/대댓글 삭제
      requestBody:
        description: deleteComment
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              required:
                - commentobject_id
              properties:
                commentobject_id:
                  type: string
                  description: 삭제할 댓글/대댓글 commentobject_id
      responses:
        '200':
          $ref: '#/components/responses/200'
        '400':
          $ref: '#/components/responses/400'
        '500':
          $ref: '#/components/responses/500'
  /comment/updateComment:
    post:
      tags:
        - comment
      summary: 댓글/대댓글 수정
      description: 댓글/대댓글 오브젝트를 입력하면 댓글 수정
      operationId: 댓글/대댓글 수정기능
      requestBody:
        description: updateComment
        content:
          multipart/form-data:
            schema:
              type: object
              required:
                - commentobject_id
              properties:
                commentobject_id:
                  type: string
                  description: 수정할 댓글/대댓글 commentobject_id
                comment_photo_remove:
                  type: boolean
                  description: true일때 이미지 삭제
                comment_photo_uri:
                  type: string
                  format: binary
                  description: 추가할 댓글 첨부 이미지 uri (추가할 경우 기존 이미지는 삭제 됨)
                comment_contents:
                  type: string
                  description: 콘텐츠 내용
                comment_is_secure:
                  type: boolean
                  description: true일때는 writer와 댓글이 달린 게시글 작성자만 볼수있음
      responses:
        '200':
          $ref: '#/components/responses/200'
        '400':
          $ref: '#/components/responses/400'
        '500':
          $ref: '#/components/responses/500'
  /comment/likeComment:
    post:
      tags:
        - comment
      summary: 댓글/대댓글 좋아요/좋아요 취소 설정
      description: 댓글/대댓글 오브젝트에 좋아요/좋아요 취소를 설정한다.
      operationId: 댓글/대댓글 좋아요/좋아요 취소 기능
      requestBody:
        description: likeComment
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              required:
                - commentobject_id
                - is_like
                - userobject_id
              properties:
                commentobject_id:
                  type: string
                  description: 좋아요를 설정할 댓글/대댓글 commentobject_id
                is_like:
                  type: boolean
                  description: 좋아요의 T/F
                userobject_id:
                  type: string
                  description: 댓글에 좋아요를 설정/취소한 유저의 오브젝트 아이디
      responses:
        '200':
          $ref: '#/components/responses/200'
        '400':
          $ref: '#/components/responses/400'
        '500':
          $ref: '#/components/responses/500'
