          $ref: '#/components/responses/404'
        '500':
          $ref: '#/components/responses/500'
  /notice/updateNotice:
    post:
      tags:
        - notice
      summary: 알림 설정 정보를 수정한다.
      description: 알림 설정 정보를 수정한다.
      operationId: updateNotice
      requestBody:
        description: 알림 설정 정보를 수정한다.
        content:
          application/x-www-form-urlencoded:
            schema:
              required:
                - notice_all
                - notice_pet_vaccination
                - notice_follow
                - notice_my_post
                - notice_tag
                - notice_my_applicant
                - notice_memobox
                - notice_alarm
              type: object
              properties:
                notice_all:
                  type: boolean
                  description: 전체 알림
                notice_pet_vaccination:
                  type: boolean
                  description: 반려동물의 접종 예정일 알림
                notice_follow:
                  type: boolean
                  description: 나를 팔로우시 알림 (팔로워 입장에서 알림 받음)
                notice_my_post:
                  type: boolean
                  description: 내 게시글 알림(좋아요, 댓글)
                notice_tag:
                  type: boolean
                  description: 나를 태그시 알림
                notice_my_applicant:
                  type: boolean
                  description: 내 신청서 상태 변경시 알림
                notice_memobox:
                  type: boolean
                  description: 쪽지 알림
                notice_alarm:
                  type: boolean
                  description: 공지 알림
      responses:
        '200':
          $ref: '#/components/responses/200'
        '400':
          $ref: '#/components/responses/400'
        '500':
          $ref: '#/components/responses/500'
